<!DOCTYPE html>

<html>
	<head>
		<style type="text/css">
			
			html, body{
				margin:0;
				height:100%;
			}
			
			div{
				position:relative;
			}
			
			.cont{
				height:100%;
			}
			
			.cont > div{
				position:absolute;
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin:12% 25%; /* 100/16*2, 100/4*/
				background-color:#fff;
			}
			
			.box{
				height:12.5%;
				margin:12.5%;
			}
			
			.cont, .box{
				background-color:#198C19;
			}
			
		</style>
	</head>
	<body>
		<div class="cont">
			<div>
				<div class="box"></div>
			</div>
		</div>
	</body>
</html>
