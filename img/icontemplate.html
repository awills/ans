<!DOCTYPE html>

<html>
	<head>
		<style type="text/css">
			
			html, body{
				margin:0;
				height:100%;
			}
			
			div{
				position:relative;
			}
			
			.cont{
				height:100%;
//				border-radius:50%;
			}
			
			.cont > div{
				position:absolute;
				left:0;
				right:0;
				top:0;
				bottom:0;
				margin:6% 20%; /* x, 100/4*/
				background-color:#fff;
			}
			
			.box{
				height:12%; /* m+m */
				margin:16%; /* 100/6 */
			}
			
			.cont, .box{
				background-color:#198C19;
			}
			
		</style>
	</head>
	<body>
		<div class="cont">
			<div>
				<div class="box"></div>
			</div>
		</div>
	</body>
</html>
